spring:
  #Seguridad
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:9090/realms/videoclub
          jwk-set-uri: http://localhost:9090/realms/videoclub/protocol/openid-connect/certs
  #Base de datos
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/video}
    username: ${JDBC_DATABASE_USERNAME:postgres}
    password: ${JDBC_DATABASE_PASSWORD:P4ssword!}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
  docker:
    compose:
      file: ./docker/services.yaml
      lifecycle-management: start_only
      enabled: true

error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
    codes:
      TestNameUnique: TEST_NAME_UNIQUE
# swagger y keycloak integration
# http://localhost:8080/swagger-ui/index.html
springdoc:
  oauth2:
    authorization-url: "http://localhost:9090/realms/videoclub/protocol/openid-connect/auth"
  api-docs:
    enabled: true
    path: "/api-docs"
  swagger-ui:
    path: "/swagger-ui.html"
    url: "/api-docs"
    oauth:
      client-id: web
      realm: videoclub

server:
  port: ${SERVER_PORT:8080}
  error:
    whitelabel:
      enabled: false
  servlet:
    context-path: /
  forward-headers-strategy: framework

# Enable Actuator endpoints in application.yml
management:
  security:
    enabled: false
  endpoints:
    enabled-by-default: false
    web:
      base-path: /metrics
      exposure:
        include: "health,info,prometheus"
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    prometheus:
      enabled: true